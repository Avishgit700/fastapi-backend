services:
  - type: web
    name: todo-api
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: data
      mountPath: /app
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "360"
      - key: DEMO_ENABLED
        value: "true"
      - key: CORS_ORIGINS
        # add your Vercel URL later (no trailing slash)
        value: https://todo-time-frontend.vercel.app,http://localhost:5173
